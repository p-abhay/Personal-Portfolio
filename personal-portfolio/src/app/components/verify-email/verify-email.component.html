<section class="section">
  <div class="container" style="padding-bottom: 230px; padding-top: 80px">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3 class="text-center">Thank You for Registering</h3>
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">
            We have sent a confirmation email to
            <strong>{{ user.email }}</strong
            >.
          </p>
          <p class="text-center">
            Please check your email and click on the link to verfiy your email
            address.
          </p>
        </div>

        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="sub-control">
          <div>
            <button
              type="button"
              class="btn btnPrimary"
              (click)="authService.sendVerificationMail()"
            >
              Resend Verification Email
            </button>
          </div>
          <div class="other-links">
            <span>Go back to</span>
            <a class="redirect" routerLink="/login"> Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

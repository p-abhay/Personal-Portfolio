<header [class]="this.headerClass" data-header>
  <div class="container">
    <a routerLink="/home" class="logo">
      <img
        src="assets/images/logo2.png"
        width="151"
        height="28"
        alt="Jassa home"
      />
    </a>

    <nav class="navbar" data-navbar [ngClass]="status ? 'active' : ''">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a
            routerLink="/home"
            class="label-lg navbar-link has-after"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="navbar-item">
          <a
            routerLink="/about"
            class="label-lg navbar-link has-after"
            routerLinkActive="active"
            >About</a
          >
        </li>
        <li class="navbar-item">
          <a
            routerLink="/resume"
            class="label-lg navbar-link has-after"
            routerLinkActive="active"
            >Resume</a
          >
        </li>

        <li class="navbar-item">
          <a
            routerLink="/projects"
            class="label-lg navbar-link has-after"
            routerLinkActive="active"
            >Projects</a
          >
        </li>

        <li class="navbar-item">
          <a
            routerLink="/contact"
            class="label-lg navbar-link has-after"
            routerLinkActive="active"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <a
      routerLink="/signup"
      class="btn btn-primary"
      *ngIf="!authService.isLoggedIn"
      >SignUp</a
    >
    <a
      routerLink="/login"
      class="btn btn-primary"
      *ngIf="!authService.isLoggedIn"
      >Login</a
    >
    <a
      id="logoutButton"
      routerLink="/login"
      class="btn btn-primary"
      *ngIf="authService.isLoggedIn"
      (click)="authService.signOut()"
      >Logout</a
    >

    <button
      class="nav-toggle-btn"
      aria-label="menu"
      data-nav-toggler
      (click)="addToggle()"
    >
      <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
    </button>
  </div>
</header>
